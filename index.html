    <style>
        /* Gaya latar belakang */
        body {
            position: relative;
            background-color: #000;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Membawa partikel ke belakang konten */
        }

        /* Centering content */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Menggunakan tinggi viewport untuk mengisi seluruh tinggi layar */
        }

        /* Gaya tautan teks (link) */
        .text-link {
            text-decoration: underline;
            color: #ffffff; /* Warna teks putih */
            cursor: pointer;
        }

        /* Gaya teks vertikal */
        .vertical-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animasi datang dari bawah */
        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gaya ikon dengan animasi datang dari bawah */
        .animated-icon {
            animation: slideInUp 1s ease-in-out; /* Animasi datang dengan durasi 1 detik */
        }

        /* Gaya teks perkenalan dengan animasi datang dari bawah */
        .animated-intro-text {
            text-align: center;
            animation: slideInUp 1s ease-in-out; /* Animasi datang dengan durasi 1 detik */
        }

        /* Gaya teks tautan URL dengan animasi datang dari bawah */
        .animated-text-link {
            text-decoration: underline;
            color: #ffffff;
            cursor: pointer;
            animation: slideInUp 1s ease-in-out; /* Animasi datang dengan durasi 1 detik */
        }
        .copyright {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: #ffffff;
        padding: 10px 0; /* Padding atas dan bawah untuk memberikan ruang di sekitar teks copyright */
        opacity: 0.7; /* Nilai opacity yang lebih rendah membuat teks menjadi transparan */
    }
    .btnurl {
        display: inline-block;
        background: #007bff;
        padding: 4px 10px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        font-size: 15px;
        margin: 5px;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Tambahkan library particles.js di sini -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 90, // Mengubah jumlah partikel
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#007bff" // Mengubah warna partikel menjadi biru (#007bff)
            },
            "shape": {
                "type": "circle", // Mengatur bentuk partikel menjadi bintang
                "stroke": {
                    "width": 0,
                    "color": "#ffffff"
                },
            },
            "opacity": {
                "value": 0.6, // Mengubah tingkat kejelasan partikel
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 0.5,
                    "opacity_min": 0.3,
                    "sync": false
                }
            },
            "size": {
                "value": 7, // Mengubah ukuran partikel
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 5,
                    "size_min": 0.1,
                    "sync": false
                }
            },
        },
        "interactivity": {
            "events": {
                "onhover": {
                    "enable": false, // Nonaktifkan efek saat mouse hover
                    "mode": "repulse"
                }
            },
        },
        "line_linked": {
            "enable": false // Nonaktifkan jaring-jaring
        },
    });
</script>
