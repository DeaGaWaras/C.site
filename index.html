<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tambahkan link CSS Bootstrap di sini -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Gaya latar belakang */
        body {
            position: relative;
            background-color: #000;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Membawa partikel ke belakang konten */
        }

        /* Centering content */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Menggunakan tinggi viewport untuk mengisi seluruh tinggi layar */
        }

        /* Gaya tautan teks (link) */
        .text-link {
            text-decoration: underline;
            color: #ffffff; /* Warna teks putih */
            cursor: pointer;
        }

        /* Gaya teks horizontal */
        .horizontal-text {
            display: flex;
            align-items: center;
        }

        /* Gaya pembagi */
        .divider {
            margin: 0 10px; /* Jarak di antara pembagi */
        }

        /* Animasi datang */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animasi datang dari bawah */
        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gaya ikon dengan animasi datang dari bawah */
        .animated-icon {
            animation: slideInUp 1s ease-in-out; /* Animasi datang dengan durasi 1 detik */
        }

        /* Gaya teks perkenalan dengan animasi datang dari bawah */
        .animated-intro-text {
            text-align: center;
            animation: slideInUp 1s ease-in-out; /* Animasi datang dengan durasi 1 detik */
        }

        /* Gaya teks tautan URL dengan animasi datang dari bawah */
        .animated-text-link {
            text-decoration: underline;
            color: #ffffff;
            cursor: pointer;
            animation: slideInUp 1s ease-in-out; /* Animasi datang dengan durasi 1 detik */
        }
        .copyright {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        color: #ffffff;
        padding: 10px 0; /* Padding atas dan bawah untuk memberikan ruang di sekitar teks copyright */
        opacity: 0.7; /* Nilai opacity yang lebih rendah membuat teks menjadi transparan */
    }
    </style>
    <title>Calestial.site</title>
</head>
<body>
    <!-- Latar belakang partikel -->
    <div id="particles-js"></div>

    <div class="center-content text-white">
        <img src="image_small.jpg" alt="Icon" class="img-fluid rounded-circle animated-icon" width="150">
        <h1 class="mt-3 animated-intro-text">Ward D Syah</h1>
        <p class="mt-4 animated-intro-text">
            I'm Ward D Syah, owner of Calestial. We are committed to creating a unique and engaging web experience for you. Thank you for visiting!
        </p>

        <div class="horizontal-text mt-4">
            <a href="https://www.calestial.biz.id" class="text-link animated-text-link">Calestial</a>
            <span class="divider">|</span>
            <a href="https://www.instagram.com/ward_d_syah" class="text-link animated-text-link">Instagram</a>
        </div>
    </div>

    <!-- Tambahkan link JavaScript Bootstrap di sini (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Tambahkan library particles.js di sini -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 90, // Mengubah jumlah partikel
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#007bff" // Mengubah warna partikel menjadi biru (#007bff)
            },
            "shape": {
                "type": "circle", // Mengatur bentuk partikel menjadi bintang
                "stroke": {
                    "width": 0,
                    "color": "#ffffff"
                },
            },
            "opacity": {
                "value": 0.6, // Mengubah tingkat kejelasan partikel
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 0.5,
                    "opacity_min": 0.3,
                    "sync": false
                }
            },
            "size": {
                "value": 7, // Mengubah ukuran partikel
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 5,
                    "size_min": 0.1,
                    "sync": false
                }
            },
        },
        "interactivity": {
            "events": {
                "onhover": {
                    "enable": false, // Nonaktifkan efek saat mouse hover
                    "mode": "repulse"
                }
            },
        },
        "line_linked": {
            "enable": false // Nonaktifkan jaring-jaring
        },
    });
</script>

</body>
</html>
